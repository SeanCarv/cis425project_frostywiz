<!DOCTYPE html>
<html>
    <head>
        <title>Cart</title>
        <link rel="">
    </head>
        <body>
        <div align="center">
            <h4>All the * fields are required</h4>
          </div>
          <form method="post">
            <!-- First Name -->
            <label for="fname">First Name*: </label>
            <input type="text" name="fname" id="fname" required>
            <!-- Last Name -->
            <label for="lname">Last Name*:</label>
            <input type="text" name="lname" id="lname" required>
            <!-- Radio Button -->
            <label for="email">Email*:</label>
            <input type="text" name="email" id="email" required>
            <!-- Select drop-down list -->
            <label for="city">City/Town:</label>
            <input type="text" name="city" id="city">
            <!-- checkboxes-->
            <label for="transportation">Check the transportation you own:</label>
            <div class="form-container">
              <input type="checkbox" name="vehicle1" value="bike">I have a bike
              <input type="checkbox" name="vehicle2" value="car">I have a car
              <input type="checkbox" name="vehicle3" value="boat">I have a boat
            </div>
            <!-- Message/comment -->
            <label for="message">Message/comments: </label>
            <textarea rows="5" cols="20">Comments</textarea>
      
            <!-- buttons in the same row-->
            <div class="button-container">
              <input type="submit" value="Submit">
              <input type="reset" value="Cancel">
              <!-- <button type="reset">Cancel</button> -->
            </div>
      
          </form>
        </body>
</html>
