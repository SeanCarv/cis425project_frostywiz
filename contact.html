    <body id="body-contact">
        <div id="wrapper">
            <header>
                <div id="logo">
                    <img src="Logo.png" width="100" height="100" alt="Logo">
                </div>
                <h1>Contact Us</h1>
            </header>
        </div>
        <main>
            <nav id="nav-products">
                <ul id="menu-products">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <div class="cart-icon-container">
                        <a href="cart.html"><i class="fa fa-shopping-cart"></i></a>
                    </div>
                </ul>
            </nav>
            <hr>

        <h2></h2>

        <div id="contact-form">
        <form class="userInfoForm" id="userInfoForm" method="POST" action="/customer">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            <label for="reason">Reason for Contact:</label>
            <select id="reason" name="reason">
                <option value="About-the-Store">About the Store</option>
                <option value="About-the-Product">About the Product</option>
                <option value="Complaing">Complaint</option>
                <option value="other">Other</option>
            </select>
            <label for="message" id="message">Message:</label>
            <textarea id="message" name="message" rows="4" cols="50"></textarea>
            <button type="submit">Submit Request</button>
            <div id="formDataDisplay"></div>
            <div id="submissionStatus"></div>
        </form>
        </div>

        <div id="map">
        <!-- Google map of Taco Bell location by Tempe Campus -->

        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
