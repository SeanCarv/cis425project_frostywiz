<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>Taco Bell: Our Products</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="products.css">
        <link rel="icon" type="image/png" href="Logo.png">
    </head>
    <body id="body-contact">
        <div id="wrapper">
            <header>
                <div id="logo">
                    <img src="Logo.png" width="100" height="100" alt="Logo">
                </div>
                <h1>Contact Us</h1>
            </header>
        </div>

        <h2></h2>

        <div id="contact-form">
        <form class="userInfoForm" id="userInfoForm" method="POST" action="/customer">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            <label for="payment">Reason for Contact:</label>
            <select id="payment" name="payment">
                <option value="About-the-Store">About the Store</option>
                <option value="About-the-Product">About the Product</option>
                <option value="Complaing">Complaint</option>
                <option value="other">Other</option>
            </select>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" cols="50"></textarea>
            <button type="submit">Submit Order</button>
            <div id="formDataDisplay"></div>
            <div id="submissionStatus"></div>
        </form>
        </div>

        <div id="map">
        <!-- Google map of Taco Bell location by Tempe Campus -->
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5441.455195964423!2d-111.92845216183794!3d33.41499887651731!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x872b08e9ac75672f%3A0x1e338a39c8204529!2sTaco%20Bell!5e0!3m2!1sen!2sjp!4v1699822955581!5m2!1sen!2sjp" 
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </body>


    </html>
